<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post with Comments</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .post {
            margin-bottom: 20px;
        }
        .post h3 {
            margin-bottom: 10px;
        }
        .post p {
            margin-bottom: 10px;
        }
        .comment-form {
            margin-bottom: 20px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-form input[type="submit"]:hover {
            background-color: #555;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .comment p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blog Post Title</h2>
        <div class="post">
            <h3>Post Title</h3>
            <p>Posted by Author on January 1, 2024</p>
            <p>Post content goes here...</p>
        </div>
        
        <h3>Comments</h3>
        <div class="comment-form">
            <form action="submit-comment.php" method="post"> <!-- Change action to the endpoint for submitting comments -->
                <textarea name="comment" rows="4" placeholder="Add your comment" required></textarea>
                <br>
                <input type="submit" value="Submit Comment">
            </form>
        </div>

        <div class="comment">
            <p><strong>Commenter Name</strong> - January 2, 2024</p>
            <p>Comment content goes here...</p>
        </div>
        <!-- Additional comments can be added here -->
    </div>
</body>
</html>
