<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #555;
        }
        .results {
            margin-bottom: 20px;
        }
        .result {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .result h3 {
            margin-bottom: 5px;
        }
        .result p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <div class="search-form">
            <form action="search.php" method="get"> <!-- Change action to the endpoint for handling search queries -->
                <input type="text" name="q" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="results">
            <div class="result">
                <h3>Result Title 1</h3>
                <p>Posted by Author on January 1, 2024</p>
                <p>Result content goes here...</p>
            </div>
            <!-- Additional search results can be added here -->
        </div>
    </div>
</body>
</html>
